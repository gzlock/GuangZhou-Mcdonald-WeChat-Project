<!DOCTYPE html>
<html lang="en">
<head>
    <% include ../viewport %>
    <% include ../mdl %>
    <title>后台首页</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        body > .mdl-card {
            width: auto;
            height: 400px;
            overflow-y: auto;
            margin: 0 5px 5px 0;
        }

        .logout {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
    <script>
        if (window.location.href.lastIndexOf('/') != (window.location.href.length - 1))
            window.location.href = window.location.href + '/';
    </script>
</head>
<body>
<!-- Colored raised button -->
<button class="logout mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    <i class="material-icons">lock_outline</i> 登出
</button>
<% include ../toast %>
<% include model/stores.html %>
<% include model/managers_enter.html %>
<% include model/users.html %>
<% include model/window.html %>
<% include model/redis.html %>
<script>
    $(function () {
        $('.logout').click(function () {
            $.get('logout?' + Date.now(), function (data) {
                if (data.success)
                    window.location.reload();
            });
        });
    });
</script>
</body>
</html>
