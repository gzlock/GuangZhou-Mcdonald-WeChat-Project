<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>支付测试</title>
    <link href="http://cdn.bootcss.com/material-design-lite/1.2.0/material.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/material-design-lite/1.2.0/material.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">发起支付测试</button>
<script>
    $(function () {
        var payargs = JSON.parse('<%- payargs %>');
        $('button').click(function () {
            WeixinJSBridge.invoke('getBrandWCPayRequest', payargs, function (res) {
                if (res.err_msg == "get_brand_wcpay_request:ok") {
                    alert("支付成功");
                    // 这里可以跳转到订单完成页面向用户展示
                } else {
                    alert("支付失败，请重试");
                }
            });
        });
    })
</script>
</body>
</html>
